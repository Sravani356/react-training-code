    <script>

const arr = [7,9,8,9,10,11];

function Demo2(arr) {
    const firstPart = arr.slice(0,3);
    console.log(firstPart);
    const secondPart = arr.slice(1,4);
    console.log(secondPart);
    const thirdPart = arr.slice(-1); //11
    console.log(thirdPart); //prints last element as last element starts with -1

    const fourthPart = arr.slice(-3); //prints last three elements [9, 10,11]
    console.log(fourthPart);

    //[7,9,8,1,9,10,11];

    const final = [...firstPart, 1,...fourthPart]; //added 1
    console.log(final); //7,9,8,1,9,10,11



}

Demo2(arr);
