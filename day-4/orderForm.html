<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="orderForm.css">
    
    <script>

       function OrderForm(props) {
    const [order, setOrder] = useState({
        item:"Laptop",
        price:300,
        tax:10,
    });

    function updateValue(event) { //this function is to make a text field editable
        console.log(event.target);
        setOrder({...order, [event.target.name]: event.target.value });
        };

    function calculateTotal(){
        if(order.tax < 0){
            return "error ";
        }
        return parseInt(order.price) * (1+ (order.tax / 100));
    }
}

    </script>

</head>
<body>
    
    <h2>Order Form: </h2>

    <div class = "container">
        <form action="/action_page.php">
            <div class="row">
            <div class="col-25">
                <label for="item">Item name</label>
            </div>
            <div class="col-75">
<input type="text" value={order.item} id="item" name="item" onChange={updateValue} placeholder="Your Item.."/>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="price">Price</label>
            </div>
            <div class="col-75">
<input type="text"  value={order.price} id="price" name="price" placeholder="Enter Price" onChange={updateValue} />
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="tax">Tax</label>
            </div>
            <div class="col-75">
        <input placeholder="tax" id="tax" min = '0' value = {order.tax} type="number" name='tax' onChange={updateValue}></input>
                
            </div>
        </div>
          
        <div class="row">
            {/* <input type="submit" value="Submit"/> */}
            Total = {calculateTotal()}
        </div>        
        </form>
    </div> 
     

</body>
</html>
